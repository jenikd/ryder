<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryder Cup - Show</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script defer src="/static/show.js"></script>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #101828; margin: 0; }
        .container {
            max-width: 1920px;
            margin: 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 2.5rem 2rem;
            height: 100vh;
            min-height: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        h1, h2 { text-align: center; color: #2563eb; font-size: 2.5rem; }
        .matches-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2.5em;
            margin-bottom: 2.5rem;
            width: 100%;
            flex: 1 1 0;
            min-height: 0;
        }
        .matches-section {
            min-width: 0;
        }
        @media (max-width: 1200px) {
            .matches-grid { gap: 1em; }
        }
        @media (max-width: 900px) {
            .matches-grid { flex-direction: column; gap: 1.2em; }
            .matches-section { width: 100%; }
        }
        .matches-section {
            flex: 1 1 0;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .matches-section ul {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            position: relative;
            max-height: 100%;
            scrollbar-width: none; /* Firefox */
        }
        .matches-section ul::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        }
        }
        .matches-section h2 {
            color: #1741a6;
            margin-bottom: 0.7rem;
            font-size: 1.3rem;
        }
        ul { list-style: none; padding: 0; }
        li {
            background: #f8fafc;
            border-radius: 18px;
            padding: 0.9rem 1.3rem;
            margin-bottom: 1.1rem;
            box-shadow: 0 2px 8px rgba(37,99,235,0.09);
            border: 2px solid #e0e7ef;
            transition: box-shadow 0.15s, border 0.15s;
            font-size: 1.1rem;
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
            overflow-wrap: anywhere;
        }
        .match-link {
            color: #1741a6;
            text-decoration: none;
            cursor: default;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: stretch;
            gap: 0.7em;
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
        }
        .match-format, .match-score {
            display: flex;
            align-items: center;
        }
        .match-players {
            flex: 1 1 0;
            display: flex;
            justify-content: space-between;
            gap: 2em;
            padding: 0 0.5em;
            font-size: 1em;
            color: #222;
            min-width: 0;
            word-break: break-word;
            box-sizing: border-box;
        }
        .match-players span {
            min-width: 0;
            max-width: 48%;
            overflow-wrap: anywhere;
            box-sizing: border-box;
        }
        .match-link {
            color: #1741a6;
            text-decoration: none;
            cursor: default;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.7em;
            width: 100%;
        }
        .match-format {
            font-weight: bold;
            color: #2563eb;
            font-size: 1.1rem;
            flex: 0 0 110px;
            text-align: left;
        }
        .match-players {
            flex: 1 1 0;
            display: flex;
            justify-content: space-between;
            gap: 2em;
            padding: 0 0.5em;
            font-size: 1em;
            color: #222;
        }
        .match-players span {
            display: block;
            min-width: 180px;
            white-space: pre-line;
        }
        .match-score {
            flex: 0 0 110px;
            text-align: right;
            color: #1741a6;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }
        .score-team {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1741a6;
        }
        .score-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2563eb;
        }
        .score-holes-left {
            font-size: 0.9em;
            color: #888;
            font-weight: 400;
            margin-top: 2px;
        }
        .status { font-size: 1em; color: #555; margin-left: 1em; }
        @media (max-width: 1200px) {
            .matches-grid { gap: 1em; grid-template-columns: 1fr 1fr 1fr; }
        }
        @media (max-width: 900px) {
            .matches-grid { grid-template-columns: 1fr; gap: 1.2em; }
            .matches-section { width: 100%; }
        }
        .show-teamscore {
            font-size:2.2rem;
            font-weight:700;
            color:#1741a6;
            border-radius:12px;
            padding:0.7em 2em;
            min-width:220px;
            text-align:center;
            border:2px solid #000;
            background:#f3f7ff;
            box-sizing:border-box;
            transition:background 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; gap: 2.5em; margin-bottom: 1.5rem;">
            <div id="show-teamscore-left" class="show-teamscore"></div>
            <img src="/img/logo.png" alt="Ryder Cup Logo" style="max-width:180px;">
            <div id="show-teamscore-right" class="show-teamscore"></div>
        </div>
        <h1>Ryder Cup 2025</h1>
        <div class="matches-grid">
            <div class="matches-section">
                <h2>Připravené zápasy</h2>
                <ul id="matches-prepared"></ul>
            </div>
            <div class="matches-section">
                <h2>Probíhající zápasy</h2>
                <ul id="matches-running"></ul>
            </div>
            <div class="matches-section">
                <h2>Dokončené zápasy</h2>
                <ul id="matches-completed"></ul>
            </div>
        </div>
    </div>
</body>
</html>
