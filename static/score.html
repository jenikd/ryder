<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter Match Score</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script defer src="/static/score.js"></script>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f3f7ff; margin: 0; }
        .container { max-width: 500px; margin: 2rem auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); padding: 2rem 1rem; }
        h1, h2, h3 { text-align: center; color: #2563eb; }
        .match-info { margin-bottom: 1.5rem; }
        .teams {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 1rem;
            gap: 2rem;
        }
        #team-a{
            display: block;
            text-align: left;
            white-space: pre-line;
            font-size: 1.08em;
            line-height: 1.5em;
        }
        #team-b {
            display: block;
            text-align: right;
            white-space: pre-line;
            font-size: 1.08em;
            line-height: 1.5em;
        }
        .score { text-align: center; font-size: 1.2rem; margin-bottom: 1.5rem; }
        .holes { display: flex; flex-direction: column; gap: 1rem; }
        .hole-row { display: flex; align-items: center; justify-content: space-around; background: #f3f7ff; border-radius: 8px; padding: 0.5rem 1rem; }
        .hole-label { font-weight: 700; }
        .hole-score { display: flex; gap: 2rem; }
        .hole-score button {
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: #e2e8f0;
            cursor: pointer;
            font-weight: 700;
            min-width: 80px;
            max-width: 100px;
            height: 3em;
            box-sizing: border-box;
            display: inline-block;
        }
        .hole-score button.selected { background: #2563eb; color: #fff; border: 1px solid #2563eb; }
        @media (max-width: 600px) { .container { padding: 1rem 0.2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom:1.2rem; text-align:left;">
            <a href="/" class="dashboard-link">&larr; Zpět na přehled</a>
        </div>
        <div class="score pinned-score" id="match-score"></div>
                <div class="score-header" style="display: flex; flex-direction: column; align-items: center;">
                    <h2 id="match-title"></h2>
                    <button id="enable-scoring-btn" type="button" style="margin: 0.0em 0 0.5em; padding: 0.5em 1.2em; font-size: 1em; font-weight: 600; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer;">Povolit skórování</button>
                </div>
        <div id="match-score-section">
            <div class="match-info">
                <div class="teams">
                    <span id="team-a"></span>
                    <span id="team-b"></span>
                </div>
            </div>
            <div class="holes" id="holes-list"></div>
            <div style="text-align:center; margin-top:2rem;">
                <button id="finish-btn" style="background:#38a169; color:#fff; border:none; border-radius:8px; padding:0.7rem 2rem; font-size:1.1rem; font-weight:700;">Ukončit zápas</button>
            </div>
        </div>
    </div>
    <style>
        .pinned-score {
            position: sticky;
            top: 5px;
            z-index: 10;
            background: #f3f7ff; 
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(37,99,235,0.07);
            padding: 0.7rem 0 0.7rem 0;
            margin-bottom: 1.2rem;
            text-align: center;
            border: 1px solid #000;
        }
    .dashboard-link {
        display: block;
        width: 100%;
        /* max-width: 420px; */
        margin: 0 auto 1.2rem auto;
        background: #2563eb;
        color: #fff !important;
        font-weight: 600;
        text-decoration: none;
        padding: 0.7rem 0;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(37,99,235,0.07);
        transition: background 0.2s, box-shadow 0.2s;
        border: none;
        font-size: 1.1em;
        letter-spacing: 0.02em;
        text-align: center;
        cursor: pointer;
    }
    .dashboard-link:hover, .dashboard-link:focus {
        background: #1741a0;
        box-shadow: 0 4px 16px rgba(37,99,235,0.15);
        text-decoration: none;
    }
    </style>
</body>
</html>
