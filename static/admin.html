<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryder Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script defer src="/static/admin.js"></script>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f3f7ff; margin: 0; }
        .admin-container { max-width: 700px; margin: 2rem auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); padding: 2rem 1rem; }
        h1 { text-align: center; color: #2563eb; }
        .section { margin-bottom: 2.5rem; }
        .section h2 { color: #1741a6; margin-bottom: 0.5rem; }
        label { display: block; margin: 0.5rem 0 0.2rem 0; }
        input, select { width: 100%; padding: 0.5rem; margin-bottom: 0.7rem; border-radius: 6px; border: 1px solid #bbb; }
        button { background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 0.6rem 1.5rem; font-size: 1rem; font-weight: 700; cursor: pointer; margin-top: 0.5rem; }
        button:hover { background: #1741a6; }
        ul { list-style: none; padding: 0; }
        li { background: #f3f7ff; border-radius: 8px; padding: 0.5rem 1rem; margin-bottom: 0.5rem; display: flex; justify-content: space-between; align-items: center; }
        .actions button { margin-left: 0.5rem; background: #e53e3e; }
        .actions button.edit { background: #38a169; }
        .actions button.edit:hover { background: #276749; }
        .actions button:hover { background: #9b2c2c; }
        @media (max-width: 700px) { .admin-container { padding: 1rem 0.2rem; } }
        #score-modal { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center; }
        #score-modal > div { background:#fff; padding:2rem; border-radius:12px; min-width:300px; max-width:90vw; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Ryder Admin</h1>
        <div class="section" id="players-section">
            <h2>Players</h2>
            <form id="player-form">
                <input type="hidden" id="player-id">
                <label for="player-name">Name</label>
                <input type="text" id="player-name" required>
                <label for="player-email">Email</label>
                <input type="email" id="player-email">
                <label for="player-hcp">HCP</label>
                <input type="number" step="0.1" id="player-hcp">
                <label for="player-team">Team</label>
                <select id="player-team"></select>
                <button type="submit">Add Player</button>
            </form>
            <ul id="players-list"></ul>
        </div>
        <div class="section" id="teams-section">
            <h2>Teams</h2>
            <form id="team-form">
                <input type="hidden" id="team-id">
                <label for="team-name">Name</label>
                <input type="text" id="team-name" required>
                <button type="submit">Add Team</button>
            </form>
            <ul id="teams-list"></ul>
        </div>
        <div class="section" id="matches-section">
            <h2>Matches</h2>
            <form id="match-form">
                <input type="hidden" id="match-id">
                <label for="match-format">Format</label>
                <select id="match-format" required>
                    <option value="singles">Singles</option>
                    <option value="foursome">Foursome</option>
                    <option value="texas_scramble">Texas Scramble</option>
                </select>
                <label for="match-team-a">Team A</label>
                <select id="match-team-a" required></select>
                <label for="match-team-b">Team B</label>
                <select id="match-team-b" required></select>
                <label for="match-players-a">Players for Team A</label>
                <select id="match-players-a" multiple required></select>
                <label for="match-players-b">Players for Team B</label>
                <select id="match-players-b" multiple required></select>
                <button type="submit">Add Match</button>
            </form>
            <ul id="matches-list"></ul>
            <div id="score-modal">
              <div>
                <h3>Enter Match Score</h3>
                <form id="score-form">
                  <input type="hidden" id="score-match-id">
                  <div id="score-team-a"></div>
                  <div id="score-team-b"></div>
                  <button type="submit">Save Score</button>
                  <button type="button" onclick="closeScoreModal()">Cancel</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
