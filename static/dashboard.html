<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryder Cup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script defer src="/static/dashboard.js"></script>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f3f7ff; margin: 0; }
        .container { max-width: 500px; margin: 2rem auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); padding: 2rem 1rem; }
        h1, h2 { text-align: center; color: #2563eb; }
        .teams { display: flex; justify-content: space-between; margin-bottom: 1rem; }
    .team { border-radius: 5px; border-color: #000000; border-width: 1px; border-style: solid; padding: 0.8rem 1.5rem; font-size: 1.1rem; font-weight: 700; background: #e2e8f0; color: #000000; }
        .projected-score {
            color: #888;
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 0.2em;
        }
        .matches-section { margin-bottom: 2rem; }
        .matches-section h2 { color: #1741a6; margin-bottom: 0.5rem; }
        ul { list-style: none; padding: 0; }
        li {
            background: #f8fafc;
            border-radius: 12px;
            padding: 0.5rem 0.7rem;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(37,99,235,0.07);
            border: 2px solid #e0e7ef;
            transition: box-shadow 0.15s, border 0.15s;
        }
        li:hover {
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
            border: 2px solid #2563eb;
        }
        .match-link {
            color: #1741a6;
            text-decoration: none;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.7em;
            width: 100%;
        }
        .match-format {
            font-weight: bold;
            color: #2563eb;
            font-size: 1.08rem;
            flex: 0 0 90px;
            text-align: left;
        }
        .match-players {
            flex: 1 1 0;
            text-align: left;
            padding: 0 0.5em;
            white-space: normal;
            overflow: visible;
            text-overflow: unset;
            word-break: break-word;
            font-size: 0.75em;
            color: #444;
        }
        .match-score {
            flex: 0 0 100px;
            text-align: right;
            color: #1741a6;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }
        .score-team {
            font-size: 1.05rem;
            font-weight: 700;
            color: #1741a6;
        }
        .score-value {
            font-size: 1.05rem;
            font-weight: 500;
            color: #2563eb;
        }
        .score-holes-left {
            font-size: 0.75em;
            color: #888;
            font-weight: 400;
            margin-top: 2px;
        }
        .status { font-size: 0.95em; color: #555; margin-left: 1em; }
        @media (max-width: 600px) { .container { padding: 1rem 0.2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div style="display:flex;justify-content:center;margin-bottom:0.5em;">
            <img src="/img/logo.png" alt="Golf Park Slapy Logo" style="height:130px;width:130px;object-fit:contain;" />
        </div>
        <h1 style="text-align:center;margin-top:-0.2em;margin-bottom:1em;color:#565656;font-size:2.1rem;">Ryder Cup 2025</h1>
        <div class="teams" id="teams"></div>
        <div class="matches-section">
            <h2>Completed</h2>
            <ul id="matches-completed"></ul>
        </div>
        <div class="matches-section">
            <h2>Running</h2>
            <ul id="matches-running"></ul>
        </div>
        <div class="matches-section">
            <h2>Prepared</h2>
            <ul id="matches-prepared"></ul>
        </div>
    </div>
</body>
</html>
