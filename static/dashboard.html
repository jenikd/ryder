<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryder Cup Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script defer src="/static/dashboard.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #4f8cff 0%, #38e8ff 100%);
            min-height: 100vh;
            color: #222;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2rem 1rem;
        }
        h1 {
            text-align: center;
            color: #2563eb;
        }
        .teams {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }
        .team {
            background: #e2e8f0;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .matches-section {
            margin-bottom: 2rem;
        }
        .matches-section h2 {
            color: #1741a6;
            margin-bottom: 0.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f3f7ff;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-link {
            color: #2563eb;
            text-decoration: underline;
            cursor: pointer;
        }
        .status {
            font-size: 0.95em;
            color: #555;
            margin-left: 1em;
        }
        @media (max-width: 700px) {
            .container { padding: 1rem 0.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ryder Cup Dashboard</h1>
        <div class="teams" id="teams"></div>
        <div class="matches-section">
            <h2>Completed Matches</h2>
            <ul id="matches-completed"></ul>
        </div>
        <div class="matches-section">
            <h2>Running Matches</h2>
            <ul id="matches-running"></ul>
        </div>
        <div class="matches-section">
            <h2>Prepared Matches</h2>
            <ul id="matches-prepared"></ul>
        </div>
    </div>
</body>
</html>
