<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Ryder</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #4f8cff 0%, #38e8ff 100%);
            min-height: 100vh;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 1.5rem;
            max-width: 350px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 2.2rem;
            font-weight: 700;
            color: #2563eb;
        }
        p {
            font-size: 1.1rem;
            margin: 1.2rem 0 2rem 0;
            color: #444;
        }
        .cta-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        .cta-btn:hover {
            background: #1741a6;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 0.7rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stránka neexistuje</h1>
        <p>Vraťte se na <a href="/">domovskou stránku</a>.</p>
    </div>
</body>
</html>
